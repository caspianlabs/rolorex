version: "3"
services:
  app:
    build:
      context: .
    restart: always
    env_file:
      - .env
    volumes:
      - .:/usr/src/app
    ports:
      - 8000:8000
    command: ["python", "manage.py", "runserver", "0:8000"]
    links:
      - db
  db:
    image: postgres:alpine
    environment:
      POSTGRES_USER: rolorex
      POSTGRES_PASSWORD: rolorex
      POSTGRES_DB: rolorex_dev
    ports:
      - 15432:5432
    volumes:
      - ./data:/var/lib/postgresql


