{% extends "public/base.html" %}
{% load widget_tweaks %}

{% block content %}
    <div class="container">
        <div class="row mt-5 mb-5">
            <div class="col">
                <h2 class="text-center">Sign in to Rolorex</h2>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="cta p-5" method="post" action="{% url 'registration:login' %}">
                    {% csrf_token %}

                    <div class="form-group">
                        {{ form.username.label }}
                        {{ form.username|add_class:"form-control" }}
                    </div>

                    <div class="form-group">
                        {{ form.password.label }}
                        {{ form.password|add_class:"form-control" }}
                    </div>

                    <button type="submit" class="save btn btn-dark">Sign in</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
